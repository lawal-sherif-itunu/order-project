<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="content">
      <img class="head-image" src="images/illustration-hero.svg" alt="man listening to music">
      <h1>Order Summary</h1>
      <p class="body">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    
    <div class="plan">
      <img class="music-icon" src="images/icon-music.svg" alt="music-icon">

      <div class="annual-plan">
        <h2>Annual Plan</h2>
        <p class="cost">$59.99/year</p>
      </div>
      
      <a href="#" class="change">Change</a>
    </div>

    <button class="proceed">Proceed to Payment</button>
    <p class="cancel-order">Cancel Order</p>
    </main>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/lawal-sherif-itunu">Sherif Lawal</a>.</p>      
    </div>
  </body>
</html>
